<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon projet JS</title>
    <script type="module" src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
    <div id="moon"></div>
<div id="start-screen">
    <h1>Gundam runner</h1>
    <div id="character-selection">
        <h2>Choisissez un Gundam</h2>
        <div class="selection-container">
            <div class="character" data-character="gundam-blanc" draggable="true"></div>
            <div class="character" data-character="gundam-bleu" draggable="true"></div>
            <div class="character" data-character="gundam-rouge" draggable="true"></div>
        </div>
        <div id="selected-character-dropzone">
            <div id="selected-character-label">Perso sélectionné :</div>
            <div id="selected-character-slot"></div>
        </div>
    </div>
    
    <div id="sound-settings">
        <h3>Réglages audio</h3>
        <div class="slider-container">
            <label for="music-volume">Volume musique :</label>
            <input type="range" id="music-volume" min="0" max="100" value="60" class="volume-slider">
            <span id="music-volume-value">60%</span>
        </div>
        <div class="slider-container">
            <label for="effects-volume">Volume effets :</label>
            <input type="range" id="effects-volume" min="0" max="100" value="100" class="volume-slider">
            <span id="effects-volume-value">100%</span>
        </div>
    </div>
    
    <button id="start-btn">Commencer</button>

    <div id="stats-container">
        <h3>Statistiques du joueur</h3>
        <p id="nb-parties">Parties jouées : 0</p>
        <p id="score-moyen">Score moyen : 0</p>
        <p id="top-score">Meilleur score : 0</p>
        <p id="taux-victoire">Taux de victoire : 0%</p>
        <p id="perso-populaire">Personnage le plus joué : Aucun</p>
    </div>
</div>

    
    <div id="game" class="hidden">
        <div id="livesDisplay">❤️❤️❤️</div>
        <div id="scoreDisplay"></div>
        <div id="player"></div>
        <div id="game-over-screen">
            <h1 id="game-over-text">Game Over</h1>
            <p id="best-score-text">Meilleur score : 0</p>
            <button onclick="location.reload()" id="home-button">Retour à l'accueil</button>
            <button id="restart-button">restart</button>
        </div>
        
    </div>
    </div>

    
    
</body>
</html>
